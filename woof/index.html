<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <!-- logo -->
     <div class="logo" src="" height="60px"></div>
     <!-- image card -->
     <div class="image-container">
       <div class="image-card">
         <h2 id="card-title" class="title">Title of image goes here</h2>
         <img id="card-image" class="image" src="assests/original.gif" alt="Title of image goes here too"/>
         <div class="likes-section">
           <span id="like-count" class="likes">0 likes</span>
           <button id="like-button" onclick="like()" class="like-button">&#10084;&#65039;</button>
         </div>
         
          <ul id="comments-list" class="comments">
           
          </ul>
         
         <input class="comment-input" type="text" name="comment" id="comment" placeholder="Add a comment..."/>
          <button class="comment-button">Post</button>
        </div>
     </div>
  </div>
     
    <script src="index.js"></script>
     <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
